<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baban Group</title>
    <!-- Подключаем файл CSS со стилями -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Создаем шапку с логотипом и панелью навигации -->
    <header>
        <!-- Добавляем логотип с помощью тега <img> -->
        <img src="logo.png" alt="Baban Group" class="navbar-brand">
        <nav>
            <ul>
                <!-- Добавляем категорию страны с помощью тега <select> -->
                <select id="country" onchange="changeCountry()">
          <option value="min-lebap">TM Lebap</option>
          <option value="dubai">Dubai</option>
          <option value="turkiye">Turkiye</option>
        </select>
            </ul>
        </nav>
    </header>
    <!-- Создаем секцию с рекламным баннером -->
    <section id="banner">
        <!-- Добавляем изображение для баннера с помощью тега <img> -->
        <img src="https://www.rokdijital.com/wp-content/uploads/2017/12/kutu.jpg" alt="Banner" id="banner-img">
        <img src="https://www.rokdijital.com/wp-c%C3%BCcretsiz-kargo.png" alt="Banner" id="banner-img">
        <img src="https://bgcp.bionluk.com/is/portfolio/1400x788/f0df3b17-1d30-45bc-b986-092e1bea6858.jpg" alt="Banner" id="banner-img">
    </section>
    <!-- Создаем секцию с категорией товара -->
    <section id="category">
        <h2>Category:</h2>
        <div class="container">
            <!-- Добавляем пять категорий товара с помощью тега <button> -->
            <button id="cat1" onclick="changeCategory('cat1')">Category 1</button>
            <button id="cat2" onclick="changeCategory('cat2')">Category 2</button>
            <button id="cat3" onclick="changeCategory('cat3')">Category 3</button>
            <button id="cat4" onclick="changeCategory('cat4')">Category 4</button>
            <button id="cat5" onclick="changeCategory('cat5')">Category 5</button>
        </div>
    </section>
    <!-- Создаем секцию с товарными карточками -->
    <section id="product">
        <h2>Product:</h2>
        <div class="container">
            <!-- Добавляем список товаров с помощью тега <ul> -->
            <ul id="product-list">
                <!-- Каждый товар представлен тегом <li> с изображением и информацией -->
                <li>
                    <img src="product1.jpg" alt="Product 1" class="product-img">
                    <div class="product-info">
                        <h3>Product 1</h3>
                        <p>Some description of product 1</p>
                        <p>Price: $10</p>
                    </div>
                </li>
                <li>
                    <img src="product2.jpg" alt="Product 2" class="product-img">
                    <div class="product-info">
                        <h3>Product 2</h3>
                        <p>Some description of product 2</p>
                        <p>Price: $20</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Подключаем файл JavaScript с логикой -->
    <script src="script.js"></script>
</body>

</html>
